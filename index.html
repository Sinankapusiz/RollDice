<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice App</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content-container">
        <div class="content-dice">
            <h1>KENDİNİ ŞANSLI HİSSEDİYORMUSUN?</h1>
            <div class="dice-container">
                <div class="dice"><span class="question-mark" style="--top: 50%; --left: 50%;">?</span></div>
                
            </div>
            <button class="btn-roll-dice">KENDİMİ ŞANSLI HİSSEDİYORUM!</button>
        </div>
        <div>
            <h2>GELEN ZAR İSTATİSTİKLERİ</h2>
            <div class="dice-statistics">
                <div class="turn-roll-dices-info"></div>
                <div class="dice-percentange"></div>
            </div>
        </div>
        <div class="settings">
            <h2>AYARLAR</h2>
            <div class="setting">

            </div>
        </div>
    </div>
   
    
</body>
</html>
